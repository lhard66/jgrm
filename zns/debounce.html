<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="utf-8">
	<title>事件延迟响应</title>
	<script src="../lib/vue/dist/vue.js"></script>
</head>
<body>
	<div id="box">
		<!-- vue2.0中debounce被废弃 -->
		<!-- <input type="text" @keyup="show | debounce 2000"> -->		
		<input type="text" @keyup="show | debounce">
	</div>

	<script>
		new Vue({
		el:'#box',
		data:{

		},
		methods:{
			show:function(){
				alert(123);
			}
		}
	})
	</script>
</body>
</html>
