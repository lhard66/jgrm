<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="utf-8">
	<title>计算属性</title>
	<script src="../lib/vue/dist/vue.js"></script>
</head>
<body>
	<!-- 任何复杂的逻辑，都应该使用计算属性。而不是写在模板里面，使模版过重，难以维护。 -->
	<div id="example">
		<p>Original message:"{{message}}"</p>
		<p>Compute reversed message:"{{reversedMessage}}</p>
	</div>

	<script>
		var vm=new Vue({
			el:'#example',
			data:{
				message:'hello'
			},			
			//计算属性,业务逻辑写在这里。
			computed:{//注意：区分大小写。
				reversedMessage:function(){
					return this.message.split('').reverse().join('');
				}
			}
		});
	</script>
</body>
</html>
