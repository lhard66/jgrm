<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="utf-8">
    <title>vue开始,声明式渲染</title>
    <script src="../lib/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
    <hr>
    <div id="app_2">
        <span v-bind:title="message">
	 		Hover your mouse over me for a few seconds.
	 	</span>
    </div>
    <script>
    //案例一：
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue!'
        }
    });
    //案例二：
    var app2=new Vue({
    	el:'#app_2',
    	data:{
    		message:'you loaded this page on '+new Date()
    	}
    });
    </script>
</body>

</html>
