<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="utf-8">
    <title>条件与循环</title>
    <script src="../lib/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app_3">
        <p v-if="seen">Now you see me</p>
    </div>
    <div id="app_4">
        <ol>
            <li v-for="todo in todos">
            <!-- 这里的todo没有加s -->
                {{todo.text}}
            </li>
        </ol>
    </div>
    <script>
    var app3 = new Vue({
        el: '#app_3',
        data: {
            seen: true
        }
    })
    var app4 = new Vue({
        el: '#app_4',
        data: {
            todos: [{	//这里的todos是加s的
                text: 'learn js'
            }, {
                text: 'lear vue'
            }, {
                text: 'buil something'
            },{
            	text:'reload'
            }]
        }
    });
    </script>
</body>

</html>
