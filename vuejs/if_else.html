<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="utf-8">
	<title>if else的使用</title>
	<script src="../lib/vue/dist/vue.js"></script>
</head>
<body>
<!-- 注意：下面的id不能写在body中 -->
<div id="example">
	<div v-if="num>5">
		sorry
	</div>
	<!-- v-else 元素必须紧跟在 v-if 元素或者 v-else-if的后面——否则它不能被识别。 -->
	<div v-else>
		not sorry	
	</div>
</div>
	
	<script>
		var vue=new Vue({
			el:'#example',
			data:{
				num:6
			}
		});
	</script>
</body>
</html>
