<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="utf-8">
    <title>组件构建（应用）</title>
    <script src="../lib/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app_7">
        <ol>
            <todo-item v-for="item in  groceryList" v-bind:todo="item"></todo-item>
        </ol>
    </div>
    <script>
    Vue.component('todo-item',{
    	props:['todo'],
    	template:'<li>{{todo.text}}</li>'
    });

    var app7 = new Vue({
        el: '#app_7',
        data: {
            groceryList: [{
                text: 'Vegetables'
            }, {
            	text:'Cheese'
            },{
            	text:'whatever else humans are supposed to eat'
            }]
        }
    })
    </script>
</body>

</html>
